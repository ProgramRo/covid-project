    <!--Gráfico-->
    <div class="container" id="grafico-casos">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <canvas id="grafico-total"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Tabla-->
    <div class="container mt-4" id="tabla-casos">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">País</th>
                                <th scope="col">Casos Activos</th>
                                <th scope="col">Casos Confirmados</th>
                                <th scope="col">Muertes</th>
                                <th scope="col">Recuperados</th>
                                <th scope="col">Ver detalle</th>
                            </tr>
                        </thead>
                        <tbody id="tabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Form-->
    <div class="modal fade" id="form-session" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Países con COVID19</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">

                    <div>
                        <div class="row">

                                            <div class="form-group">
                                                <label>Email</label>
                                                <input id="correo" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese su correo">
                                            </div>
                                            <div class="form-group">
                                                <label>Contraseña</label>
                                                <input id="password" type="password" class="form-control" placeholder="Ingrese su contraseña">
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-dark w-100 btn-lg">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            </div>

            </div>
            </div>
