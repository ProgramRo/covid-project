<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
    <title>Covid-Project</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Covid19</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#formulario">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center" id="titulo">Paises con Covid19</h1>
        </div>
    </div>
</div>
    <br>
    <!--Formulario-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div id="form-ocultar">
                        <form id="formulario" class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input id="correo" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese su correo">
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input id="password" type="password" class="form-control" placeholder="Ingrese su contraseña">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-dark w-100 btn-lg">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Gráfico-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <canvas id="grafico-total"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Tabla-->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">País</th>
                                <th scope="col">Casos Activos</th>
                                <th scope="col">Casos Confirmados</th>
                                <th scope="col">Muertes</th>
                                <th scope="col">Recuperados</th>
                                <th scope="col">Ver detalle</th>
                            </tr>
                        </thead>
                        <tbody id="tabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--Gráfico Modal-->
    <!-- Modal -->
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titulo-modal"></h5>
                <button type="button" class="btn-close cerrar-modal" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cuerpo-modal">
                <canvas id="grafico-modal"></canvas>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cerrar-modal" data-bs-dismiss="modal">
                    Cerrar
                </button>
            </div>
            </div>
        </div>
    </div>


    <!--CDN Bundle Boostrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--CDN Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <script src="assets/scripts.js"></script>
</body>

</html>
